<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chosen: A jQuery Plugin by Harvest to Tame Unwieldy Select Boxes</title>
  <link rel="stylesheet" href="docsupport/style.css">
  <link rel="stylesheet" href="docsupport/prism.css">
  <link rel="stylesheet" href="chosen.css">
  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
	small {font-size:10px;}
  </style>
</head>
<body>
  <form>
    <div id="container">
      <div id="content">
        <div class="side-by-side clearfix">
        <div>
          <em>Add Tags <small>(Hold down Ctrl or Cmd to select multiple tags</small></em>
          <select data-placeholder="Add Tags to Company" style="width:350px;" class="chosen-select" multiple tabindex="6">
            <option value=""></option>
            <optgroup label="Issues">
              <option>Concentration</option>
              <option>Bad Debt</option>
              <option>Cost</option>
            </optgroup>
            <optgroup label="Growth Plans">
              <option>Actively Looking to Grow</option>
              <option>No Plans For Growth</option>
              <option>Looking at New Sectors</option>
            </optgroup>
            <optgroup label="Knowledge">
              <option>Fully Understands IF/ID</option>
              <option>Little Knowledge of IF/ID</option>
              <option>New to IF/ID</option>
            </optgroup>
          </select>
        </div>
        </div>
        <div class="side-by-side clearfix">
        <div>
          <em>Add Tags <small>(Hold down Ctrl or Cmd to select multiple tags</small></em>
          <select data-placeholder="Add Tags to Company" style="width:350px;" class="chosen-select" multiple tabindex="6">
            <option value=""></option>
            <optgroup label="Issues">
              <option selected>Concentration</option>
              <option>Bad Debt</option>
              <option>Cost</option>
            </optgroup>
            <optgroup label="Growth Plans">
              <option selected>Actively Looking to Grow</option>
              <option>No Plans For Growth</option>
              <option>Looking at New Sectors</option>
            </optgroup>
            <optgroup label="Knowledge">
              <option selected>Fully Understands IF/ID</option>
              <option>Little Knowledge of IF/ID</option>
              <option>New to IF/ID</option>
            </optgroup>
          </select>
        </div>
        </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="chosen.jquery.js" type="text/javascript"></script>
  <script src="docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
  </form>
</body>
</html>
